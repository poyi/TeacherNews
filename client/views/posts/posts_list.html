<template name="posts_list">
	<div class="grid" style="margin-top: 30px; margin-bottom: 30px; font-size: 14; font-weight: bold">Discover, share and discuss the best teaching resources:</div>
	<div class="posts grid list">
		{{#each posts}}
			{{> post_item}}
		{{/each}}
	</div>
  {{#if hasMorePosts}}
  	<div class="grid more-button">
  		<a class="more-link" href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
  	</div>
  {{/if}}
</template>
